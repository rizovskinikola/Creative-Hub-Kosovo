<div class="student-card">
    <div class="student-card-inner">
        <p>{{studentText}}</p>
        <div class="d-flex align-items-start">
            <img [src]="studentImg" alt="Creative Hub Student">
            <div class="ml-3">
                <h6>{{studentName}}</h6>
                <p class="academy-name">{{academyName}}</p>
            </div>
        </div>
    </div>
</div>
