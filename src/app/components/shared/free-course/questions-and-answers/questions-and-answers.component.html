<div>
  <div class="card-title questions-title">QUESTIONS AND ANSWERS</div>
  <div *ngFor="let question of questions; let i = index" class="p-2">
    <div class="accordion-item" [style.background]="borderColor">
      <div class="accordion-item-inner">
        <button class="accordion position-relative" [id]="'accordion' + i" (click)="toggleAccordion('accordion' + i)">
          <div class="pe-4 question">{{question.question}}</div>
        </button>
        <div class="panel">
          <br>
          <p class="m-0 answer" [innerHTML]="question.answer"></p>
        </div>
      </div>
    </div>
    <hr class="accordion-hr">
  </div>
</div>
